<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Krenzel" />
    <title>Victor Krenzel</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

    <div class="container">
        <nav id="nav">
            <img src="./img/logo.svg" alt="'V' Logo" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <!-- <li><a href="#resume">Resume</a></li> -->
            </ul>
            <a href="#contact"><button class="cta" id="cta">Contact Me</button></a>
        </nav>
        <section class="header" id="home">
            <div class="title">
                <span class="static-txt" id="static-txt"><span class="ds">{ </span>Hi, I'm </span>
                <!-- Dynamically Generated Text -->
                <span class="type" id="type"></span>
                <span class="ds">}</span>
            </div>
        </section>
        <section class="about" id="about">
            <div class="info-container">
                <div class="about-me-txt">
                    <span class="title"><span class="title-secondary-color">About Me</span> and Academic Honesty</span>
                    <!-- Dynamically Generated Text -->
                    <p class="about-me-p" id="about-me-p"></p>
                    <span class="date" id="date"></span>
                </div>
                <div class="basic-info">
                    <span class="title">Basic Information</span>
                    <div class="basic-info-container">
                        <div class="info-1">
                            <h3>Age:</h3>
                            <h3>Email:</h3>
                            <h3>Language:</h3>
                            <h3>Class Section:</h3>
                            <h3>Student ID:</h3>
                            <h3>Instructor:</h3>
                        </div>
                        <!-- Dynamically Generated Text -->
                        <div class="info-2" id="info-2"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="education" id="education">
            <div class="education-container" id="education-container">
                <span class="title">Education</span>
            </div>
        </section>
        <section class="contact" id="contact">
            <div class="contact-container">
                <form action="https://httpbin.org/post" method="post">
                    <div class="input-item">
                        <label for="name">*Full Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input-item">
                        <label for="email">*Email Address:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-item">
                        <label for="address">Address:</label>
                        <input type="text" name="address">
                    </div>
                    <div class="input-item">
                        <label for="city">*City:</label>
                        <input list="city" name="city" required>
                        <datalist id="city">
                            <!-- Common Canadian Cities -->
                            <option value="Toronto">
                            <option value="Ottawa">
                            <option value="Hamilton">
                            <option value="Kitchener">
                            <option value="London">
                            <option value="Oshawa">
                            <option value="Windsor">
                    </div>
                    <div class="input-item">
                        <label for="zipcode">*ZIP Code/Postal Code</label>
                        <input type="text" name="zipcode" required>
                    </div>
                    <div class="input-item">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" style="resize:none;" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-item">
                        <input type="file" id="myFile" name="filename">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
     </div>
    
    <!-- JS Data Files -->
    <script type="module" src="./js/info.js"></script>

    <!-- Main JS File -->
    <script type="module" src="./js/app.js"></script>

    <!-- Misc. JS Files -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
</body>
</html>
